<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      form {
        font-size: 1.25em;
      }
      hr {
        border-style: solid;
        border-width: 1px 0 0 0;
      }
      label.checkbox input {
        margin-left:  0;
        vertical-align: middle;
      }
      label.checkbox span {
        vertical-align: middle;
      }
      section {
        padding: .725em 0;
      }
      ul {
        padding-left: 0;
        margin-top: .5em;
        margin-bottom: 0;
      }
      li {
        list-style-type: none;
      }
    </style>
  </head>

    <form>
      <section>
        <label class="checkbox">
          <input type="checkbox" name="alwaysUseLatestTweets">
          <span>Always use the Latest Tweets timeline</span>
        </label>
      </section>
      <hr>
      <section>
        <label class="checkbox">
          <input type="checkbox" name="hideRetweets">
          <span>Hide retweets in Latest Tweets / Home timeline</span>
        </label>
      </section>
      <hr>
      <section>
        <label class="checkbox">
          <input type="checkbox" name="hideSidebarContent">
          <span>Hide sidebar content</span>
        </label>
      </section>
      <hr>
      <section>
        <label class="checkbox">
          <input type="checkbox" name="navBaseFontSize">
          <span>Use base font size for the navigation bar</span>
        </label>
      </section>
      <hr>
      <section>
        Hide navigation bar items:
        <ul>
          <li>
            <label class="checkbox">
              <input type="checkbox" name="hideExploreNav">
              <span>Explore</span>
            </label>
          </li>
          <li>
            <label class="checkbox">
              <input type="checkbox" name="hideBookmarksNav">
              <span>Bookmarks</span>
            </label>
          </li>
          <li>
            <label class="checkbox">
              <input type="checkbox" name="hideListsNav">
              <span>Lists</span>
            </label>
          </li>
        </ul>
      </section>
      <hr>
      <section>
        <label class="checkbox">
          <input type="checkbox" name="enableDebugLogging">
          <span>(Developer) Enable debug logging</span>
        </label>
      </section>
    </form>
    <script src="options.js"></script>
  </body>
</html>
