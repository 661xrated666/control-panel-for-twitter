<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tweak New Twitter Options</title>
  <style>
    body, html {
      padding: 0;
      margin: 0;
      font-family: Roboto, "Segoe UI", Tahoma, sans-serif;
      font-size: 13px;
    }

    body.mobile .desktop,
    body.desktop .mobile {
      display: none;
    }

    label {
      display: flex;
      justify-content: space-between;
      padding: 4px 12px;
      margin: 8px 0;
      cursor: pointer;
    }

    input[type=checkbox],
    select {
      cursor: pointer;
    }

    section.group > label:not(.checkbox),
    section.select label {
      cursor: default;
    }

    input[type=checkbox] {
      margin-left: 12px;
    }

    section:not(:first-of-type) {
      border-top: 1px solid #f0f0f0;
    }

    section.group > section {
      margin-left: 40px;
    }

    section.group > label {
      margin-bottom: 12px;
    }

    section.group > section > label {
      color: rgb(95, 99, 104);
      padding-left: 0;
    }

    @-moz-document url-prefix() {
      body {
        font-family: inherit;
        font-size: 15px;
      }
      section:not(:first-of-type) {
        border-top: 1px solid #d7d7db;
      }
      section.group > section > label {
        color: rgb(91, 91, 102);
        padding-left: 0;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #292a2d;
        color: #e8eaed;
      }

      section:not(:first-of-type) {
        border-top: 1px solid #3f4042;
      }

      section.group > section > label {
        color: rgb(154, 160, 166);
      }

      @-moz-document url-prefix() {
        body {
          background-color: #23222b;
        }
        section:not(:first-of-type) {
          border-top: 1px solid #4e4d54;
        }
        section.group > section > label {
          color: rgb(191, 191, 201);
        }
      }
    }
  </style>
</head>
<body>
  <form>
    <section class="group">
      <label class="checkbox">
        Reduce algorithmic content
        <input type="checkbox" name="reduceAlgorithmicContent">
      </label>
      <section class="checkbox">
        <label>
          Always use the Latest Tweets (chronological) timeline
          <input type="checkbox" name="alwaysUseLatestTweets">
        </label>
      </section>
      <section class="checkbox desktop">
        <label>
          Hide "What's happening", "Topics to follow" etc. in sidebar
          <input type="checkbox" name="hideSidebarContent">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Hide "Who to follow", "Follow some Topics" etc. in timeline
          <input type="checkbox" name="hideWhoToFollowEtc">
        </label>
      </section>
      <section class="checkbox mobile">
        <label>
          Hide Explore page contents and use it only for searching
          <input type="checkbox" name="hideExplorePageContents">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Hide "More Tweets" when linked to a tweet
          <input type="checkbox" name="hideMoreTweets">
        </label>
      </section>
    </section>
    <section class="group">
      <label>
        Tweets shared by other users
      </label>
      <section class="select">
        <label>
          Retweets
          <select name="retweets">
            <option value="ignore">Do nothing</option>
            <option value="hide">Hide</option>
            <option value="separate">Show in separate timeline</option>
          </select>
        </label>
      </section>
      <section class="select">
        <label>
          Quote Tweets
          <select name="quoteTweets">
            <option value="ignore">Do nothing</option>
            <option value="hide">Hide</option>
            <option value="separate">Show in separate timeline</option>
          </select>
        </label>
      </section>
    </section>
    <section class="group">
      <label class="checkbox">
        UI improvements
        <input type="checkbox" name="uiImprovements">
      </label>
      <section class="checkbox desktop">
        <label>
          Use normal text font style in navigation bar
          <input type="checkbox" name="navBaseFontSize">
        </label>
      </section>
      <section class="checkbox mobile">
        <label>
          Hide "Open app", "Switch to the app" etc. nags
          <input type="checkbox" name="hideAppNags">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Fast blocking (skips confirm dialog)
          <input type="checkbox" name="fastBlock">
        </label>
      </section>
      <section class="checkbox">
        <label>
          <span class="desktop">Add "Add muted word" to the "More" menu</span>
          <span class="mobile">Add "Add muted word" to the slide-out menu</span>
          <input type="checkbox" name="addAddMutedWordMenuItem">
        </label>
      </section>
      <section class="checkbox">
        <label>
          <span class="desktop">Pin the quoted tweet when viewing Quote Tweets</span>
          <span class="mobile">Hide the quoted tweet when viewing Quote Tweets</span>
          <input type="checkbox" name="tweakQuoteTweetsPage">
        </label>
      </section>
    </section>
    <section class="group desktop">
      <label class="checkbox">
        Hide navigation items you don't use
        <input type="checkbox" name="hideNavigation">
      </label>
      <section class="checkbox">
        <label>
          Account switcher
          <input type="checkbox" name="hideAccountSwitcher">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Messages drawer
          <input type="checkbox" name="hideMessagesDrawer">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Explore
          <input type="checkbox" name="hideExploreNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Bookmarks
          <input type="checkbox" name="hideBookmarksNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Lists
          <input type="checkbox" name="hideListsNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Topics (in "More" menu)
          <input type="checkbox" name="hideTopicsNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Moments (in "More" menu)
          <input type="checkbox" name="hideMomentsNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Newsletters (in "More" menu)
          <input type="checkbox" name="hideNewslettersNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Twitter Ads (in "More" menu)
          <input type="checkbox" name="hideTwitterAdsNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Analytics (in "More" menu)
          <input type="checkbox" name="hideAnalyticsNav">
        </label>
      </section>
    </section>
    <section class="group mobile">
      <label class="checkbox">
        Hide navigation items you don't use
        <input type="checkbox" name="hideNavigation">
      </label>
      <section class="checkbox">
        <label>
          Messages (bottom navigation item)
          <input type="checkbox" name="hideMessagesBottomNavItem">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Lists
          <input type="checkbox" name="hideListsNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Topics
          <input type="checkbox" name="hideTopicsNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Bookmarks
          <input type="checkbox" name="hideBookmarksNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Moments
          <input type="checkbox" name="hideMomentsNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Newsletters
          <input type="checkbox" name="hideNewslettersNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Twitter Ads
          <input type="checkbox" name="hideTwitterAdsNav">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Analytics
          <input type="checkbox" name="hideAnalyticsNav">
        </label>
      </section>
    </section>
    <section class="select">
      <label>
        Verified accounts
        <select name="verifiedAccounts">
          <option value="ignore">Do nothing</option>
          <option value="hide">Hide</option>
          <option value="highlight">Highlight</option>
        </select>
      </label>
    </section>
  </form>
  <script src="options.js"></script>
</body>
</html>
